<mat-card>
<div *ngIf="lancamento">
  <h1>
    Deseja confirmar a exclusão ?
  </h1>
  <div>
    <h2 style="font-style: bold;">Lançamento</h2>
    <p>{{lancamento.descricao}}</p>

    <h2 style="font-style: bold;">Departamento</h2>
    <p>{{lancamento.valor}}</p>
  </div>
  <div>
    <button mat-raised-button color="warn" (click)="Excluir()">Confirmar Exclusão</button>
    <button mat-raised-button (click)="Cancelar()">Voltar</button>
  </div>
</div>
</mat-card>
